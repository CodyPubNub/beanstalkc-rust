[package]
name = "beanstalkc"
version = "1.0.0"
authors = ["ifaceless <me@ifaceles.space>", "polyfloyd", "maxleiko"]
edition = "2018"
readme = "README.md"
description = "Yet another simple Beanstalkd client for Rust."
homepage = "https://github.com/iFaceless/beanstalkc-rust"
repository = "https://github.com/iFaceless/beanstalkc-rust"
keywords = ["beanstalkd", "beanstalkc", "beanstalkc-rust", "queue", "beanstalk"]
categories = ["network-programming"]
license = "MIT"

[lib]
name = "beanstalkc"
path = "src/lib.rs"

[dependencies]
bufstream = { version = "0.1.4", features = ["tokio"] }
tokio = { version = "1", features = ["full"] }
serde = "^1.0"
serde_yaml = "^0.8"

[dev-dependencies]
flate2 = "1.0.17"
